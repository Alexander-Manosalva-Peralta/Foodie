{% extends "_base.html" %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-xl">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 border-b pb-2">Libro de Reclamaciones Virtual</h2>
    <p class="text-lg text-gray-700 mb-4">En cumplimiento de la normativa peruana, ponemos a su disposición nuestro Libro de Reclamaciones.</p>
    
    <form class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Nombre Completo</label>
            <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Detalle de la Reclamación/Queja</label>
            <textarea rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
        </div>
        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
            Enviar Reclamación
        </button>
    </form>
</div>
{% endblock %}
