<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title | default('Foodie E-Commerce') }}</title>

  <!-- CSS compilado local con tus variables y estilos -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind_compiled.css') }}">

  <!-- Tailwind CDN solo si quieres utilidades nuevas -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-primary-bg text-text-dark font-serif">

<!-- Navbar -->
<nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <a href="{{ url_for('main.home') }}" class="text-2xl font-bold text-red-600">Foodie Co.</a>
    <div class="space-x-4">
        <a href="{{ url_for('main.home') }}" class="hover:text-red-600">Inicio</a>
        <a href="{{ url_for('main.catalogue') }}" class="hover:text-red-600">Catálogo</a>
        <a href="{{ url_for('main.contact') }}" class="hover:text-red-600">Contacto</a>
        {% if session.get('logged_in') %}
            <a href="{{ url_for('main.logout') }}" class="hover:text-red-600">Cerrar Sesión</a>
        {% else %}
            <a href="{{ url_for('main.login') }}" class="hover:text-red-600">Iniciar Sesión</a>
        {% endif %}
    </div>
</nav>

<main class="container mx-auto p-6">
    {% block content %}{% endblock %}
</main>

<footer class="bg-white mt-12 p-4 text-center text-gray-600">
    &copy; 2025 Foodie Co. Todos los derechos reservados. |
    <a href="{{ url_for('main.claims_book') }}">Libro de Reclamaciones</a> |
    <a href="{{ url_for('main.shipping_policy') }}">Política de Envíos</a>
</footer>

<script src="{{ url_for('static', filename='js/cart_store.js') }}"></script>
<script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
